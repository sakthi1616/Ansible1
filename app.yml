---
- name: Run Application with sudo
  hosts: all  # Replace with your target host or group
  become: yes
  become_method: sudo
  become_user: su
  vars_prompt:
    - name: "sudo_password"
      prompt: "Ubun2@L0gin"
      private: yes
  tasks:
    - name: Run your application
      become: yes
      shell: "echo "123" | sudo -S apt install curl -y"
      ignore_errors: yes
      vars:
        ansible_ssh_pass: "{{ sudo_password }}"
      register: result

    - name: Display command output
      debug:
        var: result.stdout
