---
- name: Execute a command with sudo
  hosts: all
  become: yes
  become_method: sudo
  become_user: root
  vars:
    ansible_become_pass: "{{ lookup('file','github.com/sakthi1616/Ansible1/blob/main/pass.txt') }}"
  tasks:     
    - name: Update package cache
      apt:
        update_cache: yes

    - name: Install curl
      apt:
        name: curl
        state: present



