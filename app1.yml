---
- name: Execute a command with sudo
  hosts: all
  become: yes
  become_method: sudo
  become_user: admin
  tasks:
    - name: Update package cache
      apt:
        update_cache: yes
      environment:
        ANSIBLE_BECOME_PASS: "{{ Ubun2@L0gin }}"
      register: command_output

    - name: Display command output
      debug:
        var: command_output.stdout
